<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gtech Poly - Subjects</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d557d, #4a90e2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            text-align: center;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 50px;
            border-radius: 12px;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading */
        h1 {
            color: #1d557d;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Subject Buttons */
        .folder-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .folder-links a {
            display: block;
            background: #1d557d;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }

        .folder-links a:hover {
            background: #155370;
            transform: translateY(-3px);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 30px;
            }
            h1 {
                font-size: 1.8rem;
            }
            .folder-links a {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }
    </style>
    <script>
        function saveSubjectAndNavigate(event) {
            event.preventDefault();
            const subjectName = event.target.textContent;
            const subjectHref = event.target.getAttribute('href');
            localStorage.setItem('selectedSubject', subjectName);
            window.location.href = subjectHref;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.folder-links a');
            links.forEach(link => {
                link.addEventListener('click', saveSubjectAndNavigate);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Gtech Poly</h1>
        <p>Select a Subject to Explore:</p>
        <div class="folder-links">
            <a href="maths/index.html">Mathematics II</a>
            <a href="physics/index.html">Applied Physics II</a>
            <a href="engeneering mechanics/index.html">Engineering Mechanics</a>
            <a href="Environmental Sciences/index.html">Environmental Sciences</a>
            <a href="Fundamental of Electrical and Electronics/index.html">Fundamental of Electrical and Electronics</a>
            <a href="Introduction to IT Systems/index.html">Introduction to IT Systems</a>
        </div>
    </div>
</body>
</html>
