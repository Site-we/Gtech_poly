<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Lecture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .downloadButton {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .downloadButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Download Lecture <span id="lectureNumber"></span></h1>
        <button id="downloadLectureButton" class="downloadButton">Download Lecture 720p</button>
        <button id="downloadPdfButton" class="downloadButton">Download PDF</button>
    </div><script>
    // Get the selected lecture number from local storage
    const lectureNumber = localStorage.getItem('selectedLecture');
    document.getElementById('lectureNumber').textContent = lectureNumber;

    document.getElementById('downloadLectureButton').addEventListener('click', function() {
        const fileName = window.prompt('Enter the desired file name:', `lecture${lectureNumber}.mp4`);

        if (fileName) {
            localStorage.setItem(`lecture${lectureNumber}FileName`, fileName);

            fetch(`lecture${lectureNumber}.txt`)
                .then(response => response.text())
                .then(videoUrl => {
                    const link = `https://video-s72r.onrender.com/?videoUrl=${videoUrl.trim()}`;
                    window.open(link, '_blank');
                })
                .catch(error => {
                    console.error('Error fetching lecture link:', error);
                    alert('Failed to fetch lecture link.');
                });
        }
    });

    document.getElementById('downloadPdfButton').addEventListener('click', function() {
        const pdfUrl = `lecture${lectureNumber}.pdf`;
        const fileName = window.prompt('Enter the desired file name:', `lecture${lectureNumber}.pdf`);
        if (fileName) {
            const a = document.createElement('a');
            a.href = pdfUrl;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    });
</script>

</body>
</html>
