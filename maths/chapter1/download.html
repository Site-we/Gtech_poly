<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Lecture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            margin: 0;
        }
        #container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .downloadButton {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .downloadButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Download Lecture <span id="lectureNumber"></span></h1>
        <button id="downloadLectureButton" class="downloadButton">Download Lecture</button>
        <button id="downloadPdfButton" class="downloadButton">Download PDF</button>
    </div>

    <script>
        // Fetch stored values from local storage with fallback defaults
        const lectureNumber = localStorage.getItem('selectedLecture') || '1';
        const subjectName = localStorage.getItem('selectedSubject') || 'Unknown Subject';
        const chapterNumber = localStorage.getItem('selectedChapter') || '1';

        // Update lecture number display
        document.getElementById('lectureNumber').textContent = lectureNumber;

        // Function to fetch and play the lecture video
        document.getElementById('downloadLectureButton').addEventListener('click', function() {
            fetch(`lecture${lectureNumber}.txt`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(videoUrl => {
                    const link = `https://video-s72r.onrender.com/?url=${videoUrl.trim()}`;
                    window.open(link, '_blank');
                })
                .catch(error => {
                    console.error('Error fetching lecture link:', error);
                    alert('Failed to fetch lecture link. Please try again.');
                });
        });

        // Function to download PDF with custom filename
        document.getElementById('downloadPdfButton').addEventListener('click', function() {
            const pdfUrl = `lecture${lectureNumber}.pdf`;
            const fileName = `${subjectName} chapter${chapterNumber} lecture${lectureNumber}.pdf`;

            fetch(pdfUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`File not found: ${pdfUrl}`);
                    }
                    return response.blob();
                })
                .then(blob => {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                })
                .catch(error => {
                    console.error('Error downloading PDF:', error);
                    alert('PDF not found or unavailable.');
                });
        });
    </script>
</body>
</html>
